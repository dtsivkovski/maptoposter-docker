version: '3.8'

services:
  maptoposter:
    image: ghcr.io/cthonney/maptoposter-docker:latest
    container_name: maptoposter-docker
    ports:
      - "5025:5025"
    volumes:
      # Local directory to retrieve generated PNGs
      - ./posters:/app/posters
    environment:
      # Timeout in seconds for map generation (default: 900s / 15 minutes)
      - MAP_GENERATION_TIMEOUT=900
    restart: unless-stopped
